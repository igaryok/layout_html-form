<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MA-task-htm-form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)" name="task-form">
    <fieldset class="block-of-inputs">
      <legend>Personal information</legend>
      <label class="single-input">
        Surname:
        <input type="text" name="surname" maxlength="35" autocomplete="off" required>
      </label>
      <label class="single-input">
        Name:
        <input type="text" name="name" maxlength="25" autocomplete="off" required>
      </label>
      <label class="single-input">
        How old are You?
        <input data-qa="field-value" type="number" name="age" min="1" max="150" value="12">
      </label>
      <label class="single-input">
        Full date of birth:
        <input type="date" name="date_of_birth">
      </label>
      <label class="single-input">
        I accept the term of the agreement
        <input type="checkbox" name="agree">
      </label>
    </fieldset>

    <fieldset class="block-of-inputs">
      <legend>Registration</legend>
      <label class="single-input">
        E-mail:
        <input data-qa="field-placeholder" type="email" name="email" placeholder="email@example.com">
      </label>
      <label class="single-input">
        Password:
        <input type="password" name="password" minlength="8">
      </label>
    </fieldset>

    <fieldset class="block-of-inputs">
      <legend>An interesting fact about you!</legend>
      <label class="single-input">
        Do you love cats?
        <input type="radio" name="love_cats" value="Yes"> Yes
        <input type="radio" name="love_cats" value="No"> No
      </label>
      <label class="single-input">
        What is your favorite color?
        <input type="color" name="favorite_color">
      </label>
      <label class="single-input">
        What time do you go to bed?
        <input type="time" name="time_to_bed">
      </label>
      <label class="single-input">
        What are your favorite brand of cars?
        <select size="4" name="favorite_car">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
          <option value="empty"></option>
        </select>
      </label>
      <label class="single-input">
        How do you rate our work?
        <input type="range"  value="0" name="mark_to_work">
      </label>
    </fieldset>

    <fieldset class="block-of-inputs">
      <legend>Additional info:</legend>
      <label class="single-input">
        Comments:
        <textarea name="comments" cols="20" rows="2"></textarea>
      </label>
      <label class="single-input">
          Would you recommend us?
          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
